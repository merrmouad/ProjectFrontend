<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-q3uWgoL1gKW6VjEBnN3Jsp3oGJlb2V8Dkz+cD/0+p6JR2BCngv5Adq1xJvYilIdBj6pP4N9pC7SL/+s32KoXvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- load bootstrap -->
    <style>
      html {
        overflow-y: scroll;
      }

      body {
        padding-top: 50px;
      }

      #todo-list {
        margin-bottom: 30px;
      }

      #todo-form {
        margin-bottom: 50px;
      }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
  </head>
  <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

  <body ng-controller="mainController">
    <div class="container">
      <!-- HEADER AND TODO COUNT -->
      <div class="jumbotron text-center">
        <h1>
          nodeTODO <span class="label label-info">{{ todos.length }}</span>
        </h1>
      </div>

      <!-- TODO LIST -->
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class="checkbox" ng-repeat="todo in todos">
            <div class="row">
              <div class="col-xs-10">
                <label>
                  <input
                    type="checkbox"
                    ng-click="selectTodo(todo)"
                    ng-model="todo.done"
                  />
                  {{ todo.text }}
                </label>
              </div>
              <div class="col-xs-2" ng-show="todo.selected">
                <button class="btn btn-danger" ng-click="deleteSelectedTodos()">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FORM TO CREATE TODOS -->
      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <input
                id="newTodo"
                type="text"
                class="form-control input-lg text-center"
                placeholder="what else you want to do?"
                ng-model="formData.text"
              />
            </div>

            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              ng-click="createTodo()"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
